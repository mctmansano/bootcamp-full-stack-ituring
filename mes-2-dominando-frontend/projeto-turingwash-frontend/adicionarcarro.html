<!DOCTYPE html>
<html lang="pr-br">

<head>
    <title>TuringWash</title>
    <link rel="icon" href="https://ituring.com.br/favicon.ico">
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.adicionar-carro.css" rel="stylesheet" type="text/css"/>

</head>

<body>
    <header>
        <nav role="navigation">
            <div id="menuToggle">
              <input type="checkbox" />
              <div><span></span>
              <span></span>
              <span></span></div>
            <div class="header"><img class="img" alt="logomarca IturingWash. Desenho do contorno de um carro na cor azul" src="img/turingwash-logo.svg">
            <ul id="menu">
                <a href="#"><li>Meus carros</li></a>
                <a href="#"><li>Minhas lavagens</li></a>
                <a href="#" target="_blank"><li><button class="exit-button">Sair</button></li></a>
            </ul>
            </div>
            <div class="invisible"></div>
            </div>
        </nav> 
    </header>
    <main>
        <div>
            <h1 id="title">Adicionar carro</h1>
        </div>
        <div>
            <section class="section-white">
                <div class="my-cars-list">
                    <div class="padding-bottom">
                        <p><strong>Fabricante</strong></p>
                        <select></select>
                    </div>
                    <div class="padding-bottom">
                        <p><strong>Modelo</strong></p>
                        <select></select>
                    </div>
                    <div class="padding-bottom">
                        <p><strong>Ano</strong></p>
                        <select class="select-year"></select>
                    </div>
                </div>
            </section>
            <div class="center-button">
                <button class="button-blue">Adicionar carro</button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <img class="footer-img" alt="logomarca IturingWash. Desenho do contorno de um carro na cor azul"
                src="img/turingwash-logo.svg">
        </div>
        <div class="column-left">
            <p>Sobre</p></br>
            <p>FAQ</p></br>
            <p>Contato</p></br>
            <p>Termos de uso</p>
        </div>
        <div class="links-footer">
            <div class="link-instagram">
                <img class="img__insta" alt="logomarca Instagram. Desenho do contorno em azul"
                src="img/logo-instagram.webp"></img>
                <p class="instagram-id">@turingwash</p>
            </div>
            <div>2022. TuringWah. Todos os direitos reservados</div>
        </div>
    </footer>

</html>
