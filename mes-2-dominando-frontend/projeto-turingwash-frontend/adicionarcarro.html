<!DOCTYPE html>
<html lang="pr-br">

<head>
    <title>TuringWash</title>
    <link rel="icon" href="https://ituring.com.br/favicon.ico">
    <link href="css/style.css" rel="stylesheet"/>

</head>

<body>
    <header>
        <img class="img" alt="logomarca IturingWash. Desenho do contorno de um carro na cor azul" src="img/turingwash-logo.svg">
        <div class="links">
            <span><strong>Meus carros</strong></span>
            <span><strong>Minhas lavagens</strong></span>
            <a href="">
                <button class="exit-button"><strong>Sair</strong></button>
            </a>
        </div>
    </header>
    <main>
        <div>
            <h1 id="titulo">Adicionar carro</h1>
        </div>
        <div>
            <section class="section__white">
                <div class="my-cars__lista">
                    <div>
                        <p><strong>Fabricante</strong></p>
                        <select></select>
                    </div>
                    <div>
                        <p><strong>Modelo</strong></p>
                        <select></select>
                    </div>
                    <div class="select__ano">
                        <p><strong>Ano</strong></p>
                        <select></select>
                    </div>
                </div>
            </section>
            <div class="no-meio">
                <button class="button" id="blue"> Adicionar carro</button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <img class="img" alt="logomarca IturingWash. Desenho do contorno de um carro na cor azul"
                src="img/turingwash-logo.svg">
        </div>
        <div>
            <p>Sobre</p>
            <p>FAQ</p>
            <p>Contato</p>
            <p>Termos de uso</p>
        </div>
        <div class="links">
            <div class="link-instagram">
                <img class="img__insta" alt="logomarca Instagram. Desenho do contorno em azul"
                src="img/logo-instagram.webp"></img>
                <p>@turingwash</p>
            </div>
            <p>2022. TuringWah. Todos os direitos reservados</p>
        </div>
    </footer>
</body>

</html>
