<!DOCTYPE html>
<html lang="pr-br">

<head>
    <title>TuringWash</title>
    <link rel="icon" href="https://ituring.com.br/favicon.ico">
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.meus-carros.css" rel="stylesheet" type="text/css"/>

</head>

<body>
    <header>
        <img class="img" alt="logomarca IturingWash. Desenho do contorno de um carro na cor azul" src="img/turingwash-logo.svg">
        <div class="links">
            <span><strong>Meus carros</strong></span>
            <span><strong>Minhas lavagens</strong></span>
            <a href="">
                <button class="exit-button"><strong>Sair</strong></button>
            </a>
        </div>
    </header>
    <main>
        <div>
            <h1 id="title">Meus carros</h1>
        </div>
        <div>
            <section class="section">
                <div class= "my-cars">
                    <div class="margin">
                        <h1>Nissan Kicks</h1>
                        <p>2018</p>
                    </div>
                    <div class="end">
                        <button class="red-button"><strong>Excluir carro</strong></button>
                    </div>
                </div>
                <div class="my-cars">
                    <div class="margin">
                        <h1>Chevrolet Onix</h1>
                        <p>2015</p>
                    </div>
                    <div class="end">
                        <button class="red-button"><strong>Excluir carro</strong></button>
                    </div>
                </div>
            </section>
            <div class="center-button">
                <button class="blue-button"> Adicionar carro</button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <img class="footer-img" alt="logomarca IturingWash. Desenho do contorno de um carro na cor azul"
                src="img/turingwash-logo.svg">
        </div>
        <div class="column-left">
            <p>Sobre</p></br>
            <p>FAQ</p></br>
            <p>Contato</p></br>
            <p>Termos de uso</p>
        </div>
        <div class="links-footer">
            <div class="link-instagram">
                <img class="img__insta" alt="logomarca Instagram. Desenho do contorno em azul"
                src="img/logo-instagram.webp"></img>
                <p class="instagram-id">@turingwash</p>
            </div>
            <div>2022. TuringWah. Todos os direitos reservados</div>
        </div>
    </footer>
</body>

</html>
